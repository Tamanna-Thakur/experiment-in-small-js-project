<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-on-Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 id="h1">Focus on <span>Today</span></h1>
        <div class="form-container">
            <div class="form-heading">
                <h4>Today </h4>
                <img src="./images/Sun.svg" alt="">
            </div>
            <p class="head-quote"></p>
            <div class="progress-bar ">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p id="warnning">Please set all the 3 goals!</p>
            </div>

            <div class="goal-container">
                <div class="custom-checkbox ">
                    <img class="check-icon" src="/images/check.svg" alt="">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/images/check.svg" alt="">
                </div>
                <input id="second" class="goal-input" type="text" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox ">
                    <img class="check-icon" src="/images/check.svg" alt="">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add new goal...">
            </div>
            <div class="quote">“Move one step ahead, today!”</div>
            <div class="made">~ Made by Satyam with the help of Anurag Sir ~</div>
        </div>
    </main>
</body>

</html>
